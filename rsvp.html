<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav class="nav collapsible">
      <a class="nav__brand" href="/">
        <div class="nav__container">
          <p>K&I</p>
        </div>
      </a>
      <div>
        <a class="icon-link" href="index.html">
          <svg class="bi icon--small icon--white" aria-hidden="true">
            <use href="images/sprite_custom.svg#hotel"></use>
          </svg>
        </a>
      </div>
    </nav>
    <div class="form__image">
      <h2>Please RSVP below</h2>
      <div class="form__container">
        <form action="#" class="form__contact">
          <div class="form__content">
            <div>
              <div class="form__block--label">
                <p>Name (required)</p>
              </div>
            </div>
            <div class="form__grid">
              <div class="form__block">
                <p>First Name</p>
                <input type="text" id="email" name="email" required />
              </div>
              <div class="form__block">
                <p>Last Name</p>
                <input type="text" id="email" name="email" required />
              </div>
            </div>
            <div>
              <div class="form__block">
                <p>Email (required)</p>
                <input type="text" id="email" name="email" required />
              </div>
            </div>
            <div>
              <div class="form__block">
                <p>Will you be attending? (required)</p>
                <input
                  type="text"
                  id="isAttending"
                  name="isAttending"
                  required
                />
              </div>
            </div>
            <div>
              <div class="form__block">
                <p>Names of Guests in your party</p>
                <input type="text" id="guestCount" name="guessCount" required />
              </div>
            </div>
            <div>
              <div class="form__block">
                <p>Any food restrictions?</p>
                <input
                  type="text"
                  id="foodRestriction"
                  name="foodRestriction"
                  required
                />
              </div>
            </div>
            <div>
              <div class="form__block">
                <p>Questions or Comments</p>
                <input type="text" id="comments" name="comments" required />
              </div>
            </div>
            <!-- <label for="Firstname" id="lblfirstName">First Name:</label>
            <input type="text" id="firstname" name="firstname" required />
            <br />
            <label for="LastName" id="lbllastName">Last name:</label>
            <input type="text" id="lastname" name="lastname" required />
            <br />
            <label for="Message" id="lblmessage">Message:</label>
            <textarea
              id="optionalMessage"
              name="optionalMessage"
              placeholder="Please let us know if you have any questions here ..."
              style="height: 100px; font-size: 2rem"
            ></textarea>
            <br /> -->
            <button type="submit" value="Send Email" id="submit">Submit</button>
            <!-- <input type="submit" value="Send Email" id="submit" /> -->
          </div>
        </form>
      </div>
    </div>
    <div class="facustom">
      <a href="#"
        ><i class="fa fa-arrow-up facustom--item" aria-hidden="false"></i
      ></a>
    </div>
    <div class="signatory">
      <p>Created by Koko & Inyene</p>
    </div>
    <script src="js/rsvp.js"></script>
  </body>
</html>
