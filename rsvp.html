<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koko and Inyene Wedding Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/fonts/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <nav class="nav collapsible">
      <a class="nav__brand" href="/">
        <div class="nav__container">
          <p>K&I</p>
        </div>
      </a>
      <div>
        <a class="icon-link" href="index.html">
          <img class="bi icon--small icon--white" src="images/home.png" />
        </a>
      </div>
    </nav>
    <div class="form__image">
      <h2>Please RSVP below</h2>
      <div class="form__container">
        <form action="#" class="form__contact">
          <div class="form__content">
            <div class="form__block--label">
              <p id="lblName">Name (required)</p>
            </div>
            <div class="form__grid">
              <div class="form__block">
                <p>First Name</p>
                <input type="text" id="firstname" name="firstname" required />
              </div>
              <div class="form__block">
                <p>Last Name</p>
                <input type="text" id="lastname" name="lastname" required />
              </div>
            </div>
            <div class="form__block">
              <p>Email (required)</p>
              <input type="text" id="email" name="email" required />
            </div>
            <div class="form__block">
              <p>Will you be attending? (required)</p>
              <select name="attendance" id="attendance" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
              </select>
              <!-- <input type="text" id="isAttending" name="isAttending" required /> -->
            </div>
            <div class="form__block">
              <p>Number of persons in your party? (required)</p>
              <select name="partyCount" id="partyCount" required>
                <option value="one">1</option>
                <option value="two">2</option>
              </select>
              <!-- <input type="text" id="isAttending" name="isAttending" required /> -->
            </div>
            <div class="form__block">
              <p>Names of Guests in your party</p>
              <input type="text" id="guestNames" name="guessNames" required />
            </div>
            <div class="form__block">
              <p>Any food restrictions?</p>
              <input type="text" id="foodRestriction" name="foodRestriction" />
            </div>
            <div class="form__block">
              <p>Questions or Comments</p>
              <textarea
                placeholder="Please let us know if you have additional questions..."
                id="comments"
                name="comments"
              ></textarea>
              <!-- <input type="text" id="comments" name="comments" required /> -->
            </div>
            <button type="submit" value="Send Email" id="submit">Submit</button>
            <!-- <input type="submit" value="Send Email" id="submit" /> -->
          </div>
        </form>
      </div>
    </div>
    <div class="facustom">
      <a href="#"
        ><i class="fa fa-arrow-up facustom--item" aria-hidden="false"></i
      ></a>
    </div>
    <div class="signatory">
      <p>Created by Koko & Inyene</p>
    </div>
    <script src="js/rsvp.js"></script>
  </body>
</html>
